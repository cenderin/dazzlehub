<h1>Make Your Selection of Days to Add - Then Type Out Your Date</h1>
<select ng-model="days" ng-change="convert()">
    <option ng-repeat="day in dayChoices" ng-selected="{{days == day.value}}" value="{{day.value}}">{{ day.name }}</option>
</select>
<br>
<br>
<input ng-model="fromDate" placeholder="mm/dd/yy" ng-change="convert()"/>
<br>
<br>
<input ng-model="toDate"/>
<br>
