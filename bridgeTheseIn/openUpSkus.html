<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="Make Custom CSVs and Revert To Normal Lists">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Open Up SKUS From New Line</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
	


</head>
<body>

<script type="text/javascript">
function openSkus() {
	var grabMe = document.getElementById('productSKUS').value;
	var splitOn;

	if (document.getElementById('newLine').checked){
		splitOn = "\n";
	} else if (document.getElementById('csvWithSpaces').checked){
		splitOn = ", ";
	} else if (document.getElementById('csvWithoutSpaces').checked){
		splitOn = ",";
	}

	var skusSnagged = grabMe.split(splitOn);

	for (var i = 0; i < skusSnagged.length; i++) {
		var sku = skusSnagged[i];
		if (sku == ""){
			continue;
		}
		var url = "https://direct.daz3d.com/index_redir.php/D4Z_adm1n/catalog_product/edit/id/" + sku + "/";
		var win = window.open(url, '_blank');
		if (win !== undefined) {
			win.focus();
		}
	};
}
</script>

<style type="text/css">

</style>
	<article id="wrapIt">
		<section id="sku-options">
			
			<h1>
				Open up a new line list of seperated skus in new-tabs in Magento
			</h1>

			<input id="newLine" type="radio" name="sku-type" checked>New Line List
			<input id="csvWithSpaces" type="radio" name="sku-type">CSV With Spaces
			<input id="csvWithoutSpaces" type="radio" name="sku-type">CSV Without Spaces
		
		</section>

		<section id="sku-textarea">
			<span>SKUS That Will Be Opened:</span>
			<br>
			<textarea id="productSKUS" type="number"></textarea>
		</section>
		

		<section id="sku-button">
			<button id="clickMe" type="submit" name="theSKUS" onclick="openSkus()">Open Up In New Tabs</button>
		</section>

	</article>


</body>
</html>
